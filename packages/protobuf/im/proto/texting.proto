syntax = "proto3";

option go_package = "go/model/texting";

message TextingMessage {
    enum ContentType {
        CONTENT_TYPE_NONE = 0;
        PLAIN_TEXT = 1;
        FILE = 2;
    }

    int64 msgID = 1;
    ContentType contentType = 2;
    int64 vdID = 3;
    int64 sender = 4;
    string senderName = 5;
    int64 groupID = 6;
    int32 avatar = 7;
    int64 replyTo = 8;
    string content = 9;
    int64 timestamp = 10;
}

message TextingMessageWrapper {
    repeated TextingMessage msgs = 1;
}

message FetchTextingMessageArg{
    int64 pointer = 1;
    int64 groupID = 2;
}

message ReadTextingMessageArg {
    int64 pointer = 1;
    int64 groupID = 2;
    int64 userID = 3;
}

message ReadPointer {
    int64 groupID = 1;
    int64 pointer = 2;
}

message ReadPointerWrapper {
    repeated ReadPointer pointers = 1;
}
